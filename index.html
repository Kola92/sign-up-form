<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro Component With Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="left-card">
          <header class="page-header">
            <h1>Learn to code by watching others</h1>
          </header>

          <div class="page-copy">
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
        </div>
        <div class="right-card">
          <div class="cta-btn">
            <button>
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </button>
          </div>
          <div class="form-container">
            <form action="" id="free-trial" name="freeTrialForm" onsubmit="return validateForm()">
              <div class="input-field">
                <input type="text" name="first_name" id="first_name" placeholder="First Name" />
                <div class="error" id="firstNameErr"></div>
              </div>
              <div class="input-field">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" />
                <!-- <div id="icon-error"></div> -->
                <div class="error" id="lastNameErr"></div>
              </div>
              <div class="input-field">
                <input type="email" name="email" id="email" placeholder="Email Address" />
                <div class="error" id="emailErr"></div>
              </div>
              <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Password" />
                <div class="error" id="passwordErr"></div>
              </div>
              <div class="submit-btn">
                <button type="submit">claim your free trial</button>
              </div>
            </form>
            <div class="terms">
              <small
                >By clicking the button, you are agreeing to our
                <span>Terms and Services</span></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
